{% extends 'base.html' %}


{% block content %}

    <div class="note-detail">
        <h1>{{object.title}}</h1>
        <p class="para-detail">{{object.description}}</p>

        <div class="edit">
            <a href="{% url 'delete' pk=object.id%}">
                <button class="btn btn-delete">Delete</button>
            </a>
            <a href="{% url 'update' pk=object.id %}">
                <button class="btn">Edit</button>
            </a>
        </div>
    </div>
    

{% endblock %}
