{% extends 'base.html' %}

{% block content %}

    
    <div>
        {% for note in object_list %}
            <div class="notes notes-list">
                <a href="{% url 'note_detail' pk=note.id %}">
                    <h3 class="title">{{note}}</h3>
                    <p class="para list-para">{{note.description}}</p>
                </a>
            </div>
        {% endfor %}
    </div>
    
   
{% endblock %}
