<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <title>Notes</title>
</head>
<style>
    body{
        background-color: black;
        color: white;
    }

    *{
        text-decoration: none;
    }
    
    .head{
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 25px;  
        margin: 0;
        background-color: #2E2E2E;
        border-radius: 10px;
        margin-bottom: 2em;
    }

    a{
        color: white;
    }

    .notes{
        padding: 0 4em;
        padding-bottom: 10px;
        margin: 0 5em;
        border-top: 7px solid lightskyblue;
        background-color: #2E2E2E;
    }

    .notes-list{
        width: 50%;
        margin: 0 auto;
        margin-bottom: 2em;
    }

    .title{
        color: whitesmoke ;
    }

    .para, .title{
        text-align: center;
        background-color: #2E2E2E;
    }

    .list-para{
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .note-detail{
        border-top: 7px solid lightskyblue;
        background-color: #2E2E2E;
        margin: 2em 7em;
        padding-bottom: 1.5em;
    }

    .para-detail{
        padding: 0 4em;
        text-align: left;
        line-height: 2;
        font-size: 1.1em;
        letter-spacing: 1.5px;
    }
    
    h2{
        text-decoration: underline;
    }

    .add-btn{
        color: white;
        font-size: 25px;
    }


    .btn{
        border-radius: 30px;
        background-color: white;
        color: black;
        padding: 10px;
        width: 6em;
    }

    .btn-delete{
        background-color: red;
    }
    .form-field{
        border: none;
        border-bottom: 1px solid white;
        width: 50%;
        background-color: black;
        margin: .7em auto;
        color: white;
    }

    .msg{
        height: 60vh;
        max-width: 50%;
        line-height: 2;
        letter-spacing: 2;
    }
    
    
</style>
<body>
    <nav>
        <div class="head">
            <a href="{% url 'index' %}"><h1>My Note</h1></a>
            <a href="{% url 'add_note' %}">
                <ion-icon name="add" class="add-btn" alt="add"></ion-icon>
            </a>
        </div>
    </nav>
    <div class="container" style="text-align: center;">
        {% block content %}

        {% endblock %}
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
