{% extends 'base.html' %}

{% block content %}
<div class="container">
    <fieldset>
        <legend><h1>{{ question.question }}</h1></legend>
        
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

        {% for choice in question.choices_set.all %}
            <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
            <h6>Votes:{{ choice.vote }}</h6><br>
        {% endfor %}
    </fieldset>
    <a href="{% url 'polls:detail' question.pk %}" class="btn btn-dark">Vote Again</a>
    <a href="{% url 'polls:detail' question.pk%}" class="btn btn-dark">Back</a>
</div>

{% endblock %}
